<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Wordle</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="Heading">Wordle</h1>
			</div>
			<div class="w-100"></div>
			<div class="col">
				<div class="board">
					<div index="0" class="cell"></div>
					<div index="1" class="cell"></div>
					<div index="2" class="cell"></div>
					<div index="3" class="cell"></div>
					<div index="4" class="cell"></div>
					<div index="5" class="cell"></div>
					<div index="6" class="cell"></div>
					<div index="7" class="cell"></div>
					<div index="8" class="cell"></div>
					<div index="9" class="cell"></div>
					<div index="10" class="cell"></div>
					<div index="11" class="cell"></div>
					<div index="12" class="cell"></div>
					<div index="13" class="cell"></div>
					<div index="14" class="cell"></div>
					<div index="15" class="cell"></div>
					<div index="16" class="cell"></div>
					<div index="17" class="cell"></div>
					<div index="18" class="cell"></div>
					<div index="19" class="cell"></div>
					<div index="20" class="cell"></div>
					<div index="21" class="cell"></div>
					<div index="22" class="cell"></div>
					<div index="23" class="cell"></div>
					<div index="24" class="cell"></div>
					<div index="25" class="cell"></div>
					<div index="26" class="cell"></div>
					<div index="27" class="cell"></div>
					<div index="28" class="cell"></div>
					<div index="29" class="cell"></div>
				</div>
			</div>
			<div class="w-100"></div>
			<br>
			<div class="col">
				<button type="button" class="btn btn-primary btn-lg restart">Reset</button>
				<h2 class="winner"></h2>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
